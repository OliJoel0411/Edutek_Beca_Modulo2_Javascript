<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function funcionHead(){
            document.getElementById("miDiv").style.border = "3px solid red";
        }
    </script>

    <script src="./js/script.js"></script>

</head>
<body>

    <h1>Haciendo uso de JS</h1>
    <div id="miDiv">
        Contenido
    </div>

    <img src="https://www.sciencealert.com/images/2022/08/RidiculouslyDetailedMoonPictureInFull-642x642.jpeg" alt="Luna" id="miImagen">

    <button onclick="funcionHead()">Aplicar borde</button>
    <button onclick="funcionBody()">Aplicar color</button>
    <button onclick="cambiarAncho()">Cambiar ancho</button>
    <button onclick="ocultarImagen()">Ocultar Imagen</button>
    <button onmouseover="mostrarImagen()">Mostrar Imagen</button>


    <script>
        var elemento = document.getElementById("miDiv");

        function funcionBody(){
            elemento.setAttribute("style", "background-color:blue");
            console.log(elemento);
        }

        function cambiarAncho(){
            elemento.setAttribute("style", "width: 50%" );
        }

    </script>
</body>
</html>
