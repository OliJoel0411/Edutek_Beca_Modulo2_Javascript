<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/script.js"></script>
</head>

<body>
    <form action="#">
        <p>
            <label for="nombreEstudiante">Nombre Estudiante</label>
            <input type="text" id="nombreEstudiante">
        </p>
        <p>
            <label for="promedioEstudiante">Promedio Estudiante</label>
            <input type="number" id="promedioEstudiante" min="1" max="100">
        </p>
        <p>
            <label>Resultado</label>
            <input type="radio" id="aprobado" name="resultado" required>
            <label for="aprobado">Aprobado</label>
            <input type="radio" id="reprobado" name="resultado" required>
            <label for="reprobado">Reprobado</label>
        </p>

        <p id="cantidadElementos">Hola</p>
        <button onclick="agregarEstudiante()">Agregar estudiante</button>
    </form>
</body>

</html>
